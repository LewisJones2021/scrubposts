<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrub Posts</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <header>
      <a href="/viewPost"><h1 class="logo">ScrubPosts</h1></a>
      <div class="right-side">
        <button class="uploadAPost"><a href="/upload">Upload A Post</a></button>
        <!-- Show logout button if user is authenticated -->
        {{if .IsAuthenticated}}
          <a href="/logout" class="logout-button">
            <!-- Include the Font Awesome icon here -->
            <i class="fas fa-sign-in-alt"></i>
          </a>
        </i>
        {{end}}
      </div>
    </header>
    <main>{{embed}}</main>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js"></script>
  </body>
</html>
