<title>Sign Up</title>

<div class="signup-form">
  <h2>Sign Up</h2>
  <form action="/signup" method="post">
    <input
      type="email"
      name="email"
      placeholder="Please enter your email address"
      required />
    <input
      type="password"
      name="password"
      placeholder="Please enter a
        password"
      required />
    <button type="submit">Sign Up</button>
  </form>
</div>
